<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Label Verification Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: #e0e0e0;
      padding: 20px;
    }
    h1, h2 {
      color: #76c8f0;
    }
    section {
      background: #161a28;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border: 1px solid #2c2f40;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"], input[type="number"], input[type="date"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #1d2133;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
    }
    select {
      width: 100%;
      padding: 10px;
      background: #1d2133;
      color: #fff;
      border-radius: 6px;
      margin-top: 5px;
    }
    .checklist label {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
    .checklist input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #76c8f0;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Label Verification Checklist</h1>

<section>
  <h2>Product Information</h2>
  <label>Product Name</label>
  <input type="text" />

  <label>Batch Number</label>
  <input type="text" />

  <label>Production Date</label>
  <input type="date" />

  <label>Package Size</label>
  <input type="text" />
</section>

<section>
  <h2>Label Review</h2>
  <div class="checklist">
    <label><input type="checkbox" /> Label matches product name and form</label>
    <label><input type="checkbox" /> Batch and lot number present and correct</label>
    <label><input type="checkbox" /> Production and expiration dates accurate</label>
    <label><input type="checkbox" /> Net weight is listed and matches actual</label>
    <label><input type="checkbox" /> Label is affixed cleanly and securely</label>
    <label><input type="checkbox" /> CR and light-resistant packaging confirmed</label>
  </div>
</section>

<section>
  <h2>COA Verification</h2>
  <label>Tested THC %</label>
  <input type="text" />

  <label>Tested CBD %</label>
  <input type="text" />

  <label>COA Batch Number</label>
  <input type="text" />
</section>

<section>
  <h2>Final Approval</h2>
  <label>QA Reviewer Initials</label>
  <input type="text" />

  <label>Comments</label>
  <textarea rows="4"></textarea>
</section>

</body>
</html>
